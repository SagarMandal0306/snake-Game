<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="menu">
        <h3>Choose your level</h3>
        <span>
        <button class="btn" id="easy">Easy</button>
        <button class="btn" id="medium">Medium</button>
        <button class="btn" id="hard">Hard</button>
        </span>
    </div>
    <div class="game">
        <div class="game-details">
            <span class="score">Score:0</span>
            <span class="high-score">High-Score:30</span>
        </div>
        <div class="bord"></div>
        <div class="control">
            <span><i data-key="ArrowUp" class="fa-solid fa-arrow-up-long arrow"></i></span>
            <span>
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long arrow"></i>
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long arrow"></i>
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long arrow"></i>
            </span>
        </div>
    </div>
    



    <script src="script.js" defer></script>
</body>

</html>
